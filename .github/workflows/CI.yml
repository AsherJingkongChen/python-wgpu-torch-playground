name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - "*"
  pull_request:

permissions:
  contents: read

jobs:
  ci-posix:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        python:
          - "3.10"
        runner:
          # - "macos-13" # macOS-X64
          # - "macos-14" # macOS-ARM64
          - "ubuntu-22.04" # Linux-X64
          # - "windows-2022" # Windows-X64
    steps:
      - name: "Platform: ${{ runner.os }}-${{ runner.arch }}"
        run: echo "I'm running on ${{ runner.os }}-${{ runner.arch }}!"

      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: "pip"
      
      - name: "Install GPU Drivers for Vulkan"
        if: runner.os == 'ubuntu-22.04'
        run: apt install mesa-vulkan-drivers

      - name: "Run Custom CI Scripts"
        run: python scripts/x_ci.py

      - uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ runner.os }}-${{ runner.arch }}
          path: dist

  release-github:
    name: Release on GitHub
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [ci-posix]
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          token: ${{ secrets.GITHUB_TOKEN }}

  release-pypi:
    name: Release on PyPI
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [ci-posix]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TESTPYPI_API_TOKEN }}
          packages-dir: dist
          repository-url: https://test.pypi.org/legacy/
